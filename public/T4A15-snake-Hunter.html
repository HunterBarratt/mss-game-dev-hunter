<script>

// Global variables works anywhere in your code

document.myXmove = 5   // amount it moves in pixels
document.myYmove = 4

document.myXspeed = 50 // speed as a delay in milliseconds bigger is slower
document.myYspeed = 20 

document.myXtimer = 0;
document.myYtimer = 0;


function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}


function myCheckAll(){

// Bounce of windoow walls

if (parseInt(document.getElementById('mySpan01').style.left) < 10) {  // if we hit the left wall
    document.myXmove = document.myXmove * -1   // then bounce
}

if (parseInt(document.getElementById('mySpan01').style.left) + 65 > window.innerWidth) {  // if we hit the right wall
    document.myXmove = document.myXmove * -1   // then bounce
}


// end of bounce code

  if(myHitOther('mySpan01', 'mySpan02')){
    document.getElementById('mySpan02').style.left = '-400px'

  }



  if(myHitOther('mySpan01', 'mySpan03')){
    document.getElementById('mySpan03').style.left = '-400px'
    alert('You Win!')
    location = 'https://google.ca'
  }

  // your other checks go here

}


function myXAuto(){
  document.getElementById('mySpan01').style.left = parseInt(document.getElementById('mySpan01').style.left) + document.myXmove

  document.getElementById('t2').style.left = parseInt(document.getElementById('t2').style.left) + document.myXmove
  document.getElementById('t3').style.left = parseInt(document.getElementById('t3').style.left) + document.myXmove
  document.getElementById('t4').style.left = parseInt(document.getElementById('t4').style.left) + document.myXmove

  myCheckAll()
}


function myYAuto(){
  document.getElementById('mySpan01').style.top = parseInt(document.getElementById('mySpan01').style.top) + document.myYmove

  document.getElementById('t2').style.top = parseInt(document.getElementById('t2').style.top) + document.myYmove
  document.getElementById('t3').style.top = parseInt(document.getElementById('t3').style.top) + document.myYmove
  document.getElementById('t4').style.top = parseInt(document.getElementById('t4').style.top) + document.myYmove
  myCheckAll()
}



</script>





<h1 align=center>T4A15-snake-Hunter.html</h1>


<input type=button value="Right" onClick="{
    clearInterval(document.myXtimer)   
    clearInterval(document.myYtimer)  
    document.myXmove = 5          

    document.getElementById('t2').style.left = parseInt(document.getElementById('mySpan01').style.left) - 20
    document.getElementById('t3').style.left = parseInt(document.getElementById('mySpan01').style.left) - 40
    document.getElementById('t4').style.left = parseInt(document.getElementById('mySpan01').style.left) - 60                
    document.myXtimer = setInterval( myXAuto , document.myXspeed);
                        
}">

<input type=button value="Left" onClick="{
    clearInterval(document.myXtimer)   
    clearInterval(document.myYtimer)  
    document.myXmove = -5            

    document.getElementById('t2').style.left = parseInt(document.getElementById('mySpan01').style.left) + 50
    document.getElementById('t3').style.left = parseInt(document.getElementById('mySpan01').style.left) + 70
    document.getElementById('t4').style.left = parseInt(document.getElementById('mySpan01').style.left) + 90

               
    document.myXtimer = setInterval( myXAuto , document.myXspeed);
                        
}">

<input type=button value="Down" onClick="{
    clearInterval(document.myXtimer)   
    clearInterval(document.myYtimer)   
    document.myYmove = 4                 
    document.myYtimer = setInterval( myYAuto , document.myYspeed);
                        
}">



<input type=button value="Up" onClick="{
    clearInterval(document.myXtimer)   
    clearInterval(document.myYtimer)   
    document.myYmove = -4                 
    document.myYtimer = setInterval( myYAuto , document.myYspeed);
                        
}">
