<h1 align=center>T3A15-arrays-name.html</h1>

<input id="myText01" type=text value=3 ><br><br>

<input type=button value="Make and Show Array" onclick="{
	document.myArray = new Array()
	document.myArray[0] = 7;
	document.myArray[1] = 3;
	document.myArray[3] = 8;

	document.getElementById('mySpan01').innerHTML = '[1] value is: '+document.myArray[1]
}"><br><br>

<input type=button value="Loop Through Array" onclick="{
	myTemp = ''
	for (i=0;  i<3;  i++){
	 myTemp += 'Array value: ' + i + ', is: '+ document.myArray[i] + '<br>'
	}
	document.getElementById('mySpan01').innerHTML = myTemp
}"><br><br>

<span id="mySpan01" >...</Span><br><br>
